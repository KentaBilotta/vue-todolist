<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To-do-list</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vue script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <!-- script -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>{{ title }}</h1>
        <div class="form">
            <input type="text" placeholder="add new todo" v-model="newToDo" @keyup.enter="addNewToDo">
            <button @click="addNewToDo">Aggiungi</button>
        </div>
        <h2 v-show="toDoList.length === 0">Non ci sono cose da fare!</h2>
        <div class="list">
            <div v-for="(todo, index) in toDoList" :style= " todo.done == true ? {textDecoration: 'line-through'} : '' " class="list-item" @click="doneOrNot(todo)">
                {{ todo.text }}
                <i class="fa-solid fa-xmark" @click="removeToDo(index)"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
